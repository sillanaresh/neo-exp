<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .upload-section {
            background: #f7f9fc;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #f5576c;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: white;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            border-color: #f5576c;
            background: #fff5f7;
        }

        .file-name {
            margin-top: 8px;
            color: #666;
            font-size: 14px;
        }

        .upload-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-button:hover {
            transform: translateY(-2px);
        }

        .upload-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats-section {
            background: #f7f9fc;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .stats-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .stat-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #f5576c;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .back-link:hover {
            transform: translateY(-2px);
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Neo Admin Panel</h1>
        <p class="subtitle">Upload and manage knowledge base documents</p>

        <div class="info-box">
            <strong>Supported formats:</strong> Markdown (.md), Text (.txt), PDF (.pdf)<br>
            <strong>Default password:</strong> neo-admin-2024
        </div>

        <div class="upload-section">
            <h2>Upload Document</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="documentName">Document Name (optional)</label>
                    <input
                        type="text"
                        id="documentName"
                        placeholder="e.g., Shell Authentication Guide"
                    >
                </div>

                <div class="form-group">
                    <label for="fileInput">Select File</label>
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="fileInput">
                            Click to choose file or drag and drop
                        </label>
                        <input type="file" id="fileInput" accept=".md,.txt,.pdf">
                    </div>
                    <div class="file-name" id="fileName"></div>
                </div>

                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter admin password"
                        required
                    >
                </div>

                <button type="submit" class="upload-button" id="uploadButton">
                    Upload Document
                </button>
            </form>

            <div id="message"></div>
        </div>

        <div class="stats-section">
            <h2>Knowledge Base Stats</h2>
            <button class="upload-button" onclick="loadStats()" style="margin-bottom: 20px;">
                Load Statistics
            </button>
            <div id="stats"></div>
        </div>

        <a href="/chat" class="back-link">Back to Chat</a>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');
        const messageDiv = document.getElementById('message');

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = `Selected: ${e.target.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        });

        // Form submit handler
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                showMessage('Please select a file', 'error');
                return;
            }

            const password = document.getElementById('password').value;
            const documentName = document.getElementById('documentName').value;

            // Create form data
            const formData = new FormData();
            formData.append('file', file);
            formData.append('password', password);
            if (documentName) {
                formData.append('document_name', documentName);
            }

            // Disable button
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';

            try {
                const response = await fetch('/api/admin/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(
                        `Success! ${data.message}. Created ${data.chunks_created} chunks.`,
                        'success'
                    );
                    // Reset form
                    uploadForm.reset();
                    fileName.textContent = '';
                } else {
                    showMessage(`Error: ${data.detail}`, 'error');
                }

            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload Document';
            }
        });

        function showMessage(text, type) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 5000);
        }

        async function loadStats() {
            const password = document.getElementById('password').value;
            if (!password) {
                showMessage('Please enter admin password to view stats', 'error');
                return;
            }

            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch(`/api/admin/documents?password=${password}`);
                const data = await response.json();

                if (response.ok) {
                    statsDiv.innerHTML = `
                        <div class="stat-item">
                            <strong>Total Vectors:</strong> ${data.stats.total_vectors || 0}
                        </div>
                        <div class="stat-item">
                            <strong>Status:</strong> Active
                        </div>
                    `;
                } else {
                    statsDiv.innerHTML = `<div class="message error">${data.detail}</div>`;
                }
            } catch (error) {
                statsDiv.innerHTML = `<div class="message error">Error loading stats</div>`;
            }
        }
    </script>
</body>
</html>
